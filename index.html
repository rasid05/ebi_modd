<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Levels</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- <div class="container"> -->

        <div class="container">
                    <h1 style="color: rgb(253, 0, 223);">ebiiii's Mood</h1>
            <div class="mood">
                <span>Joy:</span>
                <div class="bar" id="joy-bar"></div>
            </div>
            <div class="mood">
                <span>Anger:</span>
                <div class="bar" id="anger-bar"></div>
            </div>
            <div class="mood">
                <span>Sadness:</span>
                <div class="bar" id="sadness-bar"></div>
            </div>
            <div class="mood">
                <span>Disgust:</span>
                <div class="bar" id="disgust-bar"></div>
            </div>
            <div class="mood">
                <span>Fear:</span>
                <div class="bar" id="fear-bar"></div>
            </div>
            <div class="mood">
                <span>Anxiety:</span>
                <div class="bar" id="anxiety-bar"></div>
            </div>
            <div class="mood">
                <span>Envy:</span>
                <div class="bar" id="envy-bar"></div>
            </div>
            <div class="mood">
                <span>Embarrassment:</span>
                <div class="bar" id="embarrassment-bar"></div>
            </div>
            <div class="mood">
                <span>Ennui:</span>
                <div class="bar" id="ennui-bar"></div>
            </div>
        </div>
    <!-- </div> -->
    <script src="script.js"></script>
</body>

</html>
